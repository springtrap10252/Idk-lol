<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jumpscare</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: black;
  }

  #scare-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  #rainbow-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.5;
    z-index: 2;
    pointer-events: none;
  }
</style>
</head>
<body>
<audio id="scream" src="https://www.myinstants.com/media/sounds/jeff-the-killer-screaming.mp3
" preload="auto"></audio>

<img id="scare-img" src="https://upload.wikimedia.org/wikipedia/en/3/3b/Jeff_the_Killer_Original_edited_image.png">

<div id="rainbow-overlay"></div>

<script>
  const rainbowOverlay = document.getElementById("rainbow-overlay");

  setInterval(() => {
    rainbowOverlay.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
  }, 50);

  window.onload = () => {
    const scream = document.getElementById("scream");
    scream.play().catch(() => {
      console.log("Autoplay blocked by browser");
    });
  };
</script>
</body>
</html>
